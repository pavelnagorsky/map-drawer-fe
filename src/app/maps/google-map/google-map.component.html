<div class="row">
  <div 
    [ngClass]="{
      'col-12': true,
      'col-md-7 col-lg-9': editMode
    }"
  >
    <google-map
      appMapDrawing
      width="100%"
      *ngIf="apiLoaded$ | async"
      [center]="center"
      [options]="options"
      (mapInitialized)="onMapInitialized($event)"
    >
      <app-marker></app-marker>
      <app-rectangle></app-rectangle>
      <app-info-window></app-info-window>
    </google-map>
  </div>
  <div class="col-12 col-md-5 col-lg-3">
    <app-controls-panel
      *ngIf="editMode"
    ></app-controls-panel>
  </div>
</div>
